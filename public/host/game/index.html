<!DOCTYPE html>
<html>
    <head>
        <title>Game | KahootClone</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
        <link href = "../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="row m-3">
                <div id = "questionStatsCard" class="card bg-light text-dark col-12">
                    <div class="card-body">
                        <h5 class="card-title">Vastaukset</h5>
                        <h4 id = "questionNum">Kysymys 1 / x</h4>
                        <h4 id = "playersAnswered">Players Answered: 0 / x</h4>
                        <h3 id = "timerText">Time Left:<span id = "num"> 20</span></h3>
                        <div class = "square" id = "square1"></div>
                        <div class = "square" id = "square2"></div>
                        <div class = "square" id = "square3"></div>
                        <div class = "square" id = "square4"></div>
                    </div>
                </div>
            </div>
            
            <div class="row m-3">
                <div class="card bg-light text-dark col-12">
                    <div class="card-body">
                        <h5 id = "questionTitle" class="card-title">Kysymys</h5>
                        <div id = "question" class="alert alert-primary col-12" role="alert">
                            Question
                        </div>
                        <div id = "questionImg" class="col-12"></div>
                        <div id = "answer1" class="alert alert-dark col-12" role="alert">Answer</div>
                        <div id = "answer2" class="alert alert-dark col-12" role="alert">Answer</div>
                        <div id = "answer3" class="alert alert-dark col-12" role="alert">Answer</div>
                        <div id = "answer4" class="alert alert-dark col-12" role="alert">Answer</div>
                    </div>
                </div>
            </div>

            <div class="row m-3">
                <button id="showTop10Button" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#top10listCollapseCard" aria-expanded="false" aria-controls="top10listCollapseCard">
                    Top 10
                </button>
            </div>

            <div class="row m-3">
                <div class="collapse bg-light text-dark col-12" id="top10listCollapseCard">
                    <div class="card card-body" id = "top10ListCard">
                        <h2 id = "top10PlayersTitle">10 parasta pelaajaa</h2>
                        <ul class="list-group" id="top10list">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row m-3">
                <button onclick = "nextQuestion()" id = "nextQButton" type="button" class="btn btn-primary">Next Question</button>
            </div>
            
            <!--h2 id = "winnerTitle">Top 5 Players</h4>
            <h3 id = "winner1">1.</h3>
            <h3 id = "winner2">2.</h3>
            <h3 id = "winner3">3.</h3>
            <h3 id = "winner4">4.</h3>
            <h3 id = "winner5">5.</h3-->
            
            <script src="../../js/bootstrap/jquery-3.4.1.min.js"></script>
            <script src="../../js/bootstrap/popper.min.js"></script>
            <script src="../../js/bootstrap/bootstrap.min.js"></script>
            <script src = "../../socket.io/socket.io.js"></script>
            <script src = "../../js/libs/deparam.js"></script>
            <script src = "../../js/hostGame.js"></script>
        </div>
    </body>
</html>
