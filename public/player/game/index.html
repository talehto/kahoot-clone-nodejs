<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel = "stylesheet" href = "../../css/playerGameView.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href = "../../css/bootstrap/bootstrap.min.css" rel="stylesheet">

        <title>Game | KahootClone</title>
    </head>
    <body>
        <div class="container">
            
            <div class="row m-3">
                <div id = "gameStatsCard" class="card bg-light text-dark col-12">
                    <div class="card-body">
                        <div id = "nameText" class="alert alert-warning" role="alert">Name:</div>
                        <div id = "rankingText" class="alert alert-warning" role="alert">Ranking:</div>
                        <div id = "scoreText" class="alert alert-warning" role="alert">Score:</div>
                    </div>
                </div>
            </div>

            
            <div class="row m-3">
                <div class="card bg-light text-dark col-12">
                    <div class="card-body">
                        <div id = "message" class="alert alert-light invisible" role="alert"></div>
                        <div id = "question" class="alert alert-primary" role="alert"></div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick = "answerSubmitted(1)" id = "answer1"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick = "answerSubmitted(2)" id = "answer2"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick = "answerSubmitted(3)" id = "answer3"></button>
                        <button type="button" class="btn btn-primary btn-lg btn-block" onclick = "answerSubmitted(4)" id = "answer4"></button>
                    </div>
                </div>
            </div>
            
            <script src="../../js/bootstrap/jquery-3.4.1.min.js"></script>
            <script src="../../js/bootstrap/popper.min.js"></script>
            <script src="../../js/bootstrap/bootstrap.min.js"></script>
            <script src = "../../socket.io/socket.io.js"></script>
            <script src = "../../js/libs/jqueryLibrary.js"></script>
            <script src = "../../js/libs/deparam.js"></script>
            <script src = "../../js/playerGame.js"></script>
        </div>
    </body>
</html>
